<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pepperoni Pete's Palace of Pizza</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <!--CSS File-->
    <link rel="stylesheet" type="text/css" href="./css/Pizza.css">
    <link href="https://fonts.cdnfonts.com/css/luminari" rel="stylesheet">
    <!--JS file-->
    <script src="./js/Pizza.js" defer></script>
</head>

<body>
    <div= id="menuBG">
        <h1 style="margin:0 0px 0 20px;">Pepperoni Pete's Palace of Pizza</h1>
        <input id="btnOrder" type="button" onclick="getReceipt()"
            value="Place Order">
        <form id="frmMenu">
            <div class="menu left">
                <h3>Size:</h3>
                <input class="size" type="radio" name="Size"
                value="Personal Pizza">Personal Pizza<br>
                <input class="size" type="radio" name="Size" 
                value="Small Pizza">Small Pizza<br>
                <input class="size" type="radio" name="Size" 
                value="Medium Pizza">Medium Pizza<br>
                <input class="size" type="radio" name="Size" 
                value="Large Pizza">Large Pizza<br>
                <input class="size" type="radio" name="Size" 
                value="Palace Pizza">Palace Pizza<br>
            </div>
            <div class="menu center">
                <h3>Vegetables:</h3>
                <input class="toppings" type="checkbox" name="Topping" 
                value="Mushrooms">Mushrooms<br>
                <input class="toppings" type="checkbox" name="Topping" 
                value="Onions">Onions<br>
                <input class="toppings" type="checkbox" name="Topping" 
                value="Tomatoes">Tomatoes<br>
                <input class="toppings" type="checkbox" name="Topping" 
                value="Olives">Olives<br>
                <input class="toppings" type="checkbox" name="Topping" 
                value="Green Peppers">Green Peppers<br>
            </div>
            <div class="menu right">
                <h3>Meats:</h3>
                <input class="toppings" type="checkbox" name="Topping" 
                value="Pepperoni">Pepperoni<br>
                <input class="toppings" type="checkbox" name="Topping" 
                value="Sweet Italian Sausage">Sweet Italian Sausage<br>
                <input class="toppings" type="checkbox" name="Topping" 
                value="Spicy Italian Sausage">Spicy Italian Sausage<br>
                <input class="toppings" type="checkbox" name="Topping" 
                value="Salami">Salami<br>
                <input class="toppings" type="checkbox" name="Topping" 
                value="Buffalo Chicken">Buffalo Chicken<br>
                <input class="toppings" type="checkbox" name="Topping" 
                value="Canadian Bacon">Canadian Bacon<br>
                <input class="toppings" type="checkbox" name="Topping" 
                value="Hawaiian Style">Hawaiian Style<br>
            </div>
            <div id="cart">
                <br>
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>
</body>

</html>
