<!DOCTYPE html>
<html>

    <head>
        <title>jQuery Practice</title>
        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function() { //Base function to utilize jQuery and make sure it page is ready for JS
            $("html").append( //Additions to <body> tag
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //Events and Effects 
            $("#1").dblclick(function() {
                $("p").hide("slow");
            });
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $("h1").hide();
            });
        });
    </script>
</html>
